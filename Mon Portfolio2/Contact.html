<section id="contact" class="contact-section">

    <h2 class="section-title text-center">Contact</h2>

            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          -->
        </div>
      </div>

      <!-- Formulaire à droite -->
      <div class="col-12 col-lg-5">
        <form class="contact-form" action="#" method="post" novalidate>
          <label for="name" class="visually-hidden">Nom</label>
          <input id="name" name="name" type="text" class="form-control" placeholder="Nom" required>

          <label for="email" class="visually-hidden">Mail</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="Mail" required>

          <label for="message" class="visually-hidden">Message</label>
          <textarea id="message" name="message" rows="5" class="form-control" placeholder="Message" required></textarea>

          <button type="submit" class="btn btn-send">Envoyez</button>
        </form>
      </div>
    </div>
  </div>
</section>
